parameters:
  paths:
    - ../app/Modules
    - ../app/Models

  layers:
    - name: Domain
      collectors:
        - type: directory
          value: (/app/Modules/\w+/Domain/|/app/Modules/\w+/Contracts/Domain/)
    - name: Entities
      collectors:
        - type: directory
          value: /app/Modules/\w+/Entities/
    - name: Parameters
      collectors:
        - type: directory
          value: /app/Modules/\w+/Parameters/
    - name: Repositories
      collectors:
        - type: directory
          value: (/app/Modules/\w+/Repositories/|/app/Modules/\w+/Contracts/Repositories/)
    # only dirs inside Infrastructure
    - name: Infrastructure
      collectors:
        - type: directory
          value: /app/Modules/\w+/Infrastructure/\w+/
    - name: Models
      collectors:
        - type: directory
          value: /app/Models

  ruleset:
    Domain:
      - Entities
      - Parameters
      - Repositories
    Parameters:
      - Entities
    Repositories:
      - Entities
      - Parameters
      - Models
    Infrastructure:
      - Domain
      - Parameters
      - Entities
    Models:
